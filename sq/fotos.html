    <style>
        /* ================================
           Masonry Gallery Layout
           ================================ */

        /* Override default grid with masonry columns */
        .experiences__grid {
            display: block !important;
            column-count: 3;
            column-gap: 1.25rem;
            padding: 0 1rem;
        }

        /* Card styling for masonry */
        .experience-card {
            break-inside: avoid;
            margin-bottom: 1.25rem;
            aspect-ratio: unset !important;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #f5f0e8;
        }

        .experience-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Image keeps original ratio */
        .experience-card img {
            width: 100%;
            height: auto !important;
            display: block;
            object-fit: contain;
            transition: transform 0.4s ease, filter 0.3s ease;
        }

        .experience-card:hover img {
            transform: scale(1.03);
            filter: brightness(1.05);
        }

        /* Responsive: Tablet */
        @media (max-width: 992px) {
            .experiences__grid {
                column-count: 2;
                column-gap: 1rem;
            }
        }

        /* Responsive: Mobile */
        @media (max-width: 600px) {
            .experiences__grid {
                column-count: 1;
                column-gap: 0;
                padding: 0 0.75rem;
            }

            .experience-card {
                margin-bottom: 1rem;
            }
        }

        /* Page background */
        .experiences {
            background-color: #FFF4D5;
            padding: 3rem 0 4rem;
        }

        /* Hero Section with custom image */
        .fotos-hero {
            position: relative;
            height: 60vh;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .fotos-hero__image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        .fotos-hero__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.5) 100%
            );
        }

        .fotos-hero__content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        .fotos-hero__title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 400;
            color: #FFF4D5;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }

        .fotos-hero__subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-style: italic;
            color: #FFF4D5;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.95;
        }
    </style>
