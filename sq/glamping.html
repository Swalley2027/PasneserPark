<!DOCTYPE html>
<html lang="sq" data-lang="sq" data-page="glamping">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark Akomodimi - Zbuloni tendën tonë luksoze me të gjitha pajisjet për një qëndrim komod në natyrën shqiptare.">
    <title>Glamping - PasneserPark</title>
    <!-- Hreflang tags for SEO -->
    <link rel="alternate" hreflang="nl" href="https://pasneserpark.com/glamping.html" />
    <link rel="alternate" hreflang="en" href="https://pasneserpark.com/en/glamping.html" />
    <link rel="alternate" hreflang="de" href="https://pasneserpark.com/de/glamping.html" />
    <link rel="alternate" hreflang="sq" href="https://pasneserpark.com/sq/glamping.html" />
    <link rel="alternate" hreflang="x-default" href="https://pasneserpark.com/glamping.html" />
    <link rel="icon" type="image/png" href="../images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- Header ngarkohet përmes JavaScript -->

    <!-- Hero: Tenda Zile -->
    <section class="accom-hero">
        <img src="../images/glamping/tent-main.jpg" alt="Tenda Zile" class="accom-hero__image">
        <div class="accom-hero__overlay"></div>
        <div class="accom-hero__content">
            <h1 class="accom-hero__title">Tenda Zile</h1>
            <p class="accom-hero__subtitle">Vendi juaj në natyrën shqiptare</p>
        </div>
        <a href="#brenda" class="accom-hero__scroll">
            <span>Zbuloni më shumë</span>
            <div class="accom-hero__scroll-arrow"></div>
        </a>
    </section>

    <!-- Section: Brenda -->
    <section class="accom-section" id="brenda">
        <img src="../images/glamping/tent-inside.jpg" alt="Brenda në tendë" class="accom-section__image">
    </section>

    <!-- Section: Platforma -->
    <section class="accom-section">
        <img src="../images/glamping/platform-side.jpg" alt="Platforma druri" class="accom-section__image">
    </section>

    <!-- Section: Rrethinat -->
    <section class="accom-section">
        <img src="../images/glamping/tent-from-distance.jpg" alt="Rrethinat" class="accom-section__image">
    </section>

    <!-- Section: Pajisjet -->
    <section class="accom-section">
        <img src="../images/glamping/toilet-and-shower-outside.jpeg" alt="Tualeti dhe dushi" class="accom-section__image">
    </section>

    <!-- Section: Dushi -->
    <section class="accom-section">
        <img src="../images/glamping/shower-inside.jpg" alt="Dushi" class="accom-section__image" style="object-position: center top;">
    </section>

    <!-- Section: Lavamani -->
    <section class="accom-section">
        <img src="../images/glamping/washbasin-outside.jpg" alt="Lavamani jashtë" class="accom-section__image">
    </section>

    <!-- CTA Section -->
    <section class="accom-cta">
        <h2 class="accom-cta__title">Gati për të rezervuar?</h2>
        <p class="accom-cta__text">Rezervoni qëndrimin tuaj dhe përjetoni vetë PasneserPark</p>
        <a href="https://www.airbnb.nl/rooms/1452333527355917092" target="_blank" rel="noopener" class="btn btn--primary">Rezervo tani</a>
    </section>

    <!-- Footer ngarkohet përmes JavaScript -->

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/i18n.js"></script>

    <script>
        // Fade-in sections on scroll
        const sections = document.querySelectorAll('.accom-section');

        const sectionObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('accom-section--visible');
                }
            });
        }, {
            threshold: 0.2,
            rootMargin: '0px 0px -50px 0px'
        });

        sections.forEach(section => sectionObserver.observe(section));

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
