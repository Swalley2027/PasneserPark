<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark - Bekijk foto's van onze glamping in AlbaniÃ«. Buitenkeuken, waterplek, bospaadjes en meer.">
    <title>Foto's - PasneserPark</title>
    <!-- Hreflang tags for SEO -->
    <link rel="alternate" hreflang="nl" href="https://pasneserpark.com/fotos.html" />
    <link rel="alternate" hreflang="en" href="https://pasneserpark.com/en/fotos.html" />
    <link rel="alternate" hreflang="de" href="https://pasneserpark.com/de/fotos.html" />
    <link rel="alternate" hreflang="sq" href="https://pasneserpark.com/sq/fotos.html" />
    <link rel="alternate" hreflang="x-default" href="https://pasneserpark.com/fotos.html" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        /* ================================
           Masonry Gallery Layout
           ================================ */

        /* Override default grid with masonry columns */
        .experiences__grid {
            display: block !important;
            column-count: 3;
            column-gap: 1.25rem;
            padding: 0 1rem;
        }

        /* Card styling for masonry */
        .experience-card {
            break-inside: avoid;
            margin-bottom: 1.25rem;
            aspect-ratio: unset !important;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #f5f0e8;
        }

        .experience-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Image keeps original ratio */
        .experience-card img {
            width: 100%;
            height: auto !important;
            display: block;
            object-fit: contain;
            transition: transform 0.4s ease, filter 0.3s ease;
        }

        .experience-card:hover img {
            transform: scale(1.03);
            filter: brightness(1.05);
        }

        /* Responsive: Tablet */
        @media (max-width: 992px) {
            .experiences__grid {
                column-count: 2;
                column-gap: 1rem;
            }
        }

        /* Responsive: Mobile */
        @media (max-width: 600px) {
            .experiences__grid {
                column-count: 1;
                column-gap: 0;
                padding: 0 0.75rem;
            }

            .experience-card {
                margin-bottom: 1rem;
            }
        }

        /* Page background */
        .experiences {
            background-color: #FFF4D5;
            padding: 3rem 0 4rem;
        }

        /* Hero Section with custom image */
        .fotos-hero {
            position: relative;
            height: 60vh;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .fotos-hero__image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        .fotos-hero__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.5) 100%
            );
        }

        .fotos-hero__content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        .fotos-hero__title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 400;
            color: #FFF4D5;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }

        .fotos-hero__subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-style: italic;
            color: #FFF4D5;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <!-- Header wordt geladen via JavaScript -->

    <!-- Page Hero -->
    <section class="fotos-hero">
        <img src="images/Hero/Groene Bladeren.jpeg" alt="Groene bladeren bij PasneserPark" class="fotos-hero__image">
        <div class="fotos-hero__overlay"></div>
        <div class="fotos-hero__content">
            <h1 class="fotos-hero__title">Foto's</h1>
            <p class="fotos-hero__subtitle">Momenten uit PasneserPark</p>
        </div>
    </section>

    <!-- Foto's Content - wordt automatisch geladen vanuit js/photos-config.js -->
    <section class="experiences">
        <div class="container">
            <div class="experiences__grid" id="photos-grid">
                <!-- Foto's worden hier automatisch geladen -->
            </div>
        </div>
    </section>

    <!-- Footer wordt geladen via JavaScript -->

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox__close" id="lightbox-close">&times;</button>
        <button class="lightbox__prev" id="lightbox-prev">&#10094;</button>
        <button class="lightbox__next" id="lightbox-next">&#10095;</button>
        <img src="" alt="" class="lightbox__image" id="lightbox-image">
    </div>

    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/photos-config.js"></script>
</body>
</html>
