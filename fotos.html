<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark - Bekijk foto's van onze glamping in AlbaniÃ«. Buitenkeuken, waterplek, bospaadjes en meer.">
    <title>Foto's - PasneserPark</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header wordt geladen via JavaScript -->

    <!-- Page Hero -->
    <section class="page-hero page-hero--fotos">
        <h1 class="page-hero__title">Foto's</h1>
        <p class="page-hero__subtitle">Momenten uit PasneserPark</p>
    </section>

    <!-- Foto's Content - wordt automatisch geladen vanuit js/photos-config.js -->
    <section class="experiences">
        <div class="container">
            <div class="experiences__grid" id="photos-grid">
                <!-- Foto's worden hier automatisch geladen -->
            </div>
        </div>
    </section>

    <!-- Footer wordt geladen via JavaScript -->

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox__close" id="lightbox-close">&times;</button>
        <button class="lightbox__prev" id="lightbox-prev">&#10094;</button>
        <button class="lightbox__next" id="lightbox-next">&#10095;</button>
        <img src="" alt="" class="lightbox__image" id="lightbox-image">
    </div>

    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/photos-config.js"></script>
</body>
</html>
