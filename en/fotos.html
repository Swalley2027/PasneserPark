<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark - View photos of our glamping in Albania. Outdoor kitchen, water spot, forest paths and more.">
    <title>Photos - PasneserPark</title>
    <link rel="icon" type="image/png" href="../images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        /* ================================
           Masonry Gallery Layout
           ================================ */

        /* Override default grid with masonry columns */
        .experiences__grid {
            display: block !important;
            column-count: 3;
            column-gap: 1.25rem;
            padding: 0 1rem;
        }

        /* Card styling for masonry */
        .experience-card {
            break-inside: avoid;
            margin-bottom: 1.25rem;
            aspect-ratio: unset !important;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #f5f0e8;
        }

        .experience-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Image keeps original ratio */
        .experience-card img {
            width: 100%;
            height: auto !important;
            display: block;
            object-fit: contain;
            transition: transform 0.4s ease, filter 0.3s ease;
        }

        .experience-card:hover img {
            transform: scale(1.03);
            filter: brightness(1.05);
        }

        /* Responsive: Tablet */
        @media (max-width: 992px) {
            .experiences__grid {
                column-count: 2;
                column-gap: 1rem;
            }
        }

        /* Responsive: Mobile */
        @media (max-width: 600px) {
            .experiences__grid {
                column-count: 1;
                column-gap: 0;
                padding: 0 0.75rem;
            }

            .experience-card {
                margin-bottom: 1rem;
            }
        }

        /* Page background */
        .experiences {
            background-color: #FFF4D5;
            padding: 3rem 0 4rem;
        }
    </style>
</head>
<body data-lang="en" data-page="fotos">
    <!-- Header is loaded via JavaScript -->

    <!-- Page Hero -->
    <section class="page-hero page-hero--fotos">
        <h1 class="page-hero__title">Photos</h1>
        <p class="page-hero__subtitle">Moments from PasneserPark</p>
    </section>

    <!-- Photos Content - automatically loaded from js/photos-config.js -->
    <section class="experiences">
        <div class="container">
            <div class="experiences__grid" id="photos-grid">
                <!-- Photos are automatically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer is loaded via JavaScript -->

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox__close" id="lightbox-close">&times;</button>
        <button class="lightbox__prev" id="lightbox-prev">&#10094;</button>
        <button class="lightbox__next" id="lightbox-next">&#10095;</button>
        <img src="" alt="" class="lightbox__image" id="lightbox-image">
    </div>

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/photos-config.js"></script>
</body>
</html>
