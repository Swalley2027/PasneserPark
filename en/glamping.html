<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark Accommodation - Discover our luxury bell tent with all amenities for a comfortable stay in Albanian nature.">
    <title>Glamping - PasneserPark</title>
    <link rel="icon" type="image/png" href="../images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body data-lang="en" data-page="glamping">
    <!-- Header is loaded via JavaScript -->

    <!-- Hero: The Bell Tent -->
    <section class="accom-hero">
        <img src="../images/glamping/tent-main.jpg" alt="The Bell Tent" class="accom-hero__image">
        <div class="accom-hero__overlay"></div>
        <div class="accom-hero__content">
            <h1 class="accom-hero__title">The Bell Tent</h1>
            <p class="accom-hero__subtitle">Your place in Albanian nature</p>
        </div>
        <a href="#inside" class="accom-hero__scroll">
            <span>Discover more</span>
            <div class="accom-hero__scroll-arrow"></div>
        </a>
    </section>

    <!-- Section: Inside -->
    <section class="accom-section" id="inside">
        <img src="../images/glamping/tent-inside.jpg" alt="Inside the tent" class="accom-section__image">
    </section>

    <!-- Section: The Platform -->
    <section class="accom-section">
        <img src="../images/glamping/platform-side.jpg" alt="The wooden platform" class="accom-section__image">
    </section>

    <!-- Section: The Surroundings -->
    <section class="accom-section">
        <img src="../images/glamping/tent-from-distance.jpg" alt="The surroundings" class="accom-section__image">
    </section>

    <!-- Section: Amenities -->
    <section class="accom-section">
        <img src="../images/glamping/toilet-and-shower-outside.jpeg" alt="Toilet and shower" class="accom-section__image">
    </section>

    <!-- Section: The Shower -->
    <section class="accom-section">
        <img src="../images/glamping/shower-inside.jpg" alt="The shower" class="accom-section__image" style="object-position: center top;">
    </section>

    <!-- Section: The Washbasin -->
    <section class="accom-section">
        <img src="../images/glamping/washbasin-outside.jpg" alt="The outdoor washbasin" class="accom-section__image">
    </section>

    <!-- CTA Section -->
    <section class="accom-cta">
        <h2 class="accom-cta__title">Ready to book?</h2>
        <p class="accom-cta__text">Reserve your stay and experience PasneserPark yourself</p>
        <a href="https://www.airbnb.nl/rooms/1452333527355917092" target="_blank" rel="noopener" class="btn btn--primary">Book now</a>
    </section>

    <!-- Footer is loaded via JavaScript -->

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/i18n.js"></script>

    <script>
        // Fade-in sections on scroll
        const sections = document.querySelectorAll('.accom-section');

        const sectionObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('accom-section--visible');
                }
            });
        }, {
            threshold: 0.2,
            rootMargin: '0px 0px -50px 0px'
        });

        sections.forEach(section => sectionObserver.observe(section));

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
