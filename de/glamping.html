<!DOCTYPE html>
<html lang="de" data-lang="de" data-page="glamping">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark Unterkunft - Entdecken Sie unser luxuriöses Glockenzelt mit allen Annehmlichkeiten für einen komfortablen Aufenthalt in der albanischen Natur.">
    <title>Glamping - PasneserPark</title>
    <!-- Hreflang tags for SEO -->
    <link rel="alternate" hreflang="nl" href="https://pasneserpark.com/glamping.html" />
    <link rel="alternate" hreflang="en" href="https://pasneserpark.com/en/glamping.html" />
    <link rel="alternate" hreflang="de" href="https://pasneserpark.com/de/glamping.html" />
    <link rel="alternate" hreflang="sq" href="https://pasneserpark.com/sq/glamping.html" />
    <link rel="alternate" hreflang="x-default" href="https://pasneserpark.com/glamping.html" />
    <link rel="icon" type="image/png" href="../images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/language.js"></script>
</head>
<body>
    <!-- Header wird via JavaScript geladen -->

    <!-- Hero: Das Glockenzelt -->
    <section class="accom-hero">
        <img src="../images/glamping/tent-main.jpg" alt="Das Glockenzelt" class="accom-hero__image">
        <div class="accom-hero__overlay"></div>
        <div class="accom-hero__content">
            <h1 class="accom-hero__title">Das Glockenzelt</h1>
            <p class="accom-hero__subtitle">Dein Platz in der albanischen Natur</p>
        </div>
        <a href="#innen" class="accom-hero__scroll">
            <span>Mehr entdecken</span>
            <div class="accom-hero__scroll-arrow"></div>
        </a>
    </section>

    <!-- Section: Innen -->
    <section class="accom-section" id="innen">
        <img src="../images/glamping/tent-inside.jpg" alt="Im Inneren des Zeltes" class="accom-section__image">
    </section>

    <!-- Section: Die Plattform -->
    <section class="accom-section">
        <img src="../images/glamping/platform-side.jpg" alt="Die Holzplattform" class="accom-section__image">
    </section>

    <!-- Section: Die Umgebung -->
    <section class="accom-section">
        <img src="../images/glamping/tent-from-distance.jpg" alt="Die Umgebung" class="accom-section__image">
    </section>

    <!-- Section: Einrichtungen -->
    <section class="accom-section">
        <img src="../images/glamping/toilet-and-shower-outside.jpeg" alt="Toilette und Dusche" class="accom-section__image">
    </section>

    <!-- Section: Die Dusche -->
    <section class="accom-section">
        <img src="../images/glamping/shower-inside.jpg" alt="Die Dusche" class="accom-section__image" style="object-position: center top;">
    </section>

    <!-- Section: Das Waschbecken -->
    <section class="accom-section">
        <img src="../images/glamping/washbasin-outside.jpg" alt="Das Waschbecken draußen" class="accom-section__image">
    </section>

    <!-- CTA Section -->
    <section class="accom-cta">
        <h2 class="accom-cta__title">Bereit zu buchen?</h2>
        <p class="accom-cta__text">Reserviere deinen Aufenthalt und erlebe PasneserPark selbst</p>
        <a href="https://www.airbnb.nl/rooms/1452333527355917092" target="_blank" rel="noopener" class="btn btn--primary">Jetzt buchen</a>
    </section>

    <!-- Footer wird via JavaScript geladen -->

    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/i18n.js"></script>

    <script>
        // Fade-in sections on scroll
        const sections = document.querySelectorAll('.accom-section');

        const sectionObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('accom-section--visible');
                }
            });
        }, {
            threshold: 0.2,
            rootMargin: '0px 0px -50px 0px'
        });

        sections.forEach(section => sectionObserver.observe(section));

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
