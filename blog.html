<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark Blog - Verhalen uit de Albanese bergen. Binnenkort beschikbaar!">
    <title>Blog - PasneserPark</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Header wordt geladen via JavaScript -->

    <!-- Blog Hero Section -->
    <section class="blog-hero">
        <!-- Decorative elements -->
        <span class="blog-hero__decoration blog-hero__decoration--left">&#9998;</span>
        <span class="blog-hero__decoration blog-hero__decoration--right">&#128218;</span>

        <h1 class="blog-hero__title">Blog</h1>
        <p class="blog-hero__subtitle">Verhalen uit de Albanese bergen</p>

            <div class="coming-soon__icon">&#128221;</div>

            <span class="coming-soon__emoji">:0-)))</span>

        </div>
    </section>

    <!-- Footer wordt geladen via JavaScript -->

    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
