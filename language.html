    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #FFF4D5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 25px;
        }

        .site-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #5D4037;
            letter-spacing: 2px;
            margin-bottom: 50px;
        }

        .flags-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 35px 45px;
            max-width: 1100px;
        }

        .flag-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .flag-item:hover {
            transform: translateY(-8px);
        }

        .flag-item img {
            width: 85px;
            height: 57px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid #5D4037;
            box-shadow: 0 4px 12px rgba(93, 64, 55, 0.15);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .flag-item:hover img {
            box-shadow: 0 10px 25px rgba(93, 64, 55, 0.3);
            transform: scale(1.05);
        }

        .flag-item span {
            margin-top: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #5D4037;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .flags-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 30px 35px;
            }
        }

        @media (max-width: 750px) {
            .flags-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 25px 30px;
            }
            
            .logo {
                width: 220px;
            }

            .site-title {
                font-size: 2.2rem;
            }

            .flag-item img {
                width: 70px;
                height: 47px;
            }

            .flag-item span {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 450px) {
            .flags-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px 25px;
            }

            .logo {
                width: 180px;
            }

            .site-title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .flag-item img {
                width: 60px;
                height: 40px;
            }

            .flag-item span {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
