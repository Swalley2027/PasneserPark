<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark - Glamping in de Albanese natuur. Kies je taal.">
    <title>PasneserPark - Kies je taal</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #FFF4D5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 280px;
            height: auto;
            margin-bottom: 20px;
        }

        .site-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #5D4037;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #8B7355;
            margin-bottom: 50px;
        }

        .choose-text {
            font-size: 1rem;
            color: #8B7355;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .flags-grid {
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .flag-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.4s ease;
        }

        .flag-item:hover {
            transform: translateY(-10px);
        }

        .flag-wrapper {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #D4AF37;
            box-shadow: 0 6px 20px rgba(93, 64, 55, 0.2);
            transition: box-shadow 0.4s ease, transform 0.4s ease, border-color 0.4s ease;
        }

        .flag-item:hover .flag-wrapper {
            box-shadow: 0 12px 35px rgba(93, 64, 55, 0.35);
            transform: scale(1.05);
            border-color: #5D4037;
        }

        .flag-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flag-item span {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 600;
            color: #5D4037;
            text-align: center;
            letter-spacing: 1px;
        }

        .flag-item:hover span {
            color: #8B7355;
        }

        /* Decorative line */
        .decorative-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            margin: 50px 0 30px;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #8B7355;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .flags-grid {
                gap: 40px;
            }

            .flag-wrapper {
                width: 100px;
                height: 67px;
            }

            .logo {
                width: 220px;
            }

            .site-title {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .flags-grid {
                flex-direction: column;
                gap: 30px;
            }

            .flag-wrapper {
                width: 120px;
                height: 80px;
            }

            .logo {
                width: 180px;
            }

            .site-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="images/logo/Logo Pasneserpark.png" alt="PasneserPark Logo" class="logo">

        <h1 class="site-title">PasneserPark</h1>
        <p class="tagline">Glamping in de Albanese natuur</p>

        <p class="choose-text">Kies je taal</p>

        <div class="flags-grid">
            <a href="index.html" class="flag-item" title="Nederlands">
                <div class="flag-wrapper">
                    <img src="https://flagcdn.com/w160/nl.png" alt="Nederlands">
                </div>
                <span>Nederlands</span>
            </a>
            <a href="de/index.html" class="flag-item" title="Deutsch">
                <div class="flag-wrapper">
                    <img src="https://flagcdn.com/w160/de.png" alt="Deutsch">
                </div>
                <span>Deutsch</span>
            </a>
            <a href="en/index.html" class="flag-item" title="English">
                <div class="flag-wrapper">
                    <img src="https://flagcdn.com/w160/gb.png" alt="English">
                </div>
                <span>English</span>
            </a>
            <a href="sq/index.html" class="flag-item" title="Shqip">
                <div class="flag-wrapper">
                    <img src="https://flagcdn.com/w160/al.png" alt="Shqip">
                </div>
                <span>Shqip</span>
            </a>
        </div>

        <div class="decorative-line"></div>
        <p class="footer-text">Shelcan, Elbasan, Albania</p>
    </div>
</body>
</html>
