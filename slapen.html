<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PasneserPark Accommodatie - Ontdek onze luxe beltent met alle voorzieningen voor een comfortabel verblijf in de Albanese natuur.">
    <title>Slapen - PasneserPark</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header wordt geladen via JavaScript -->

    <!-- Hero: De Belltent -->
    <section class="accom-hero">
        <img src="images/slapen/tent-main.jpg" alt="De Belltent" class="accom-hero__image">
        <div class="accom-hero__overlay"></div>
        <div class="accom-hero__content">
            <h1 class="accom-hero__title">De Belltent</h1>
            <p class="accom-hero__subtitle">Jouw thuis in de Albanese natuur</p>
        </div>
        <a href="#binnen" class="accom-hero__scroll">
            <span>Ontdek meer</span>
            <div class="accom-hero__scroll-arrow"></div>
        </a>
    </section>

    <!-- Section: Binnen -->
    <section class="accom-section" id="binnen">
        <img src="images/slapen/tent-inside.jpg" alt="Binnen in de tent" class="accom-section__image">
    </section>

    <!-- Section: Het Platform -->
    <section class="accom-section">
        <img src="images/slapen/platform-side.jpg" alt="Het houten platform" class="accom-section__image">
    </section>

    <!-- Section: De Omgeving -->
    <section class="accom-section">
        <img src="images/slapen/tent-from-distance.jpg" alt="De omgeving" class="accom-section__image">
    </section>

    <!-- Section: Voorzieningen -->
    <section class="accom-section">
        <img src="images/slapen/toilet-and-shower-outside.jpeg" alt="Toilet en douche" class="accom-section__image">
    </section>

    <!-- Section: De Douche -->
    <section class="accom-section">
        <img src="images/slapen/shower-inside.jpg" alt="De douche" class="accom-section__image" style="object-position: center top;">
    </section>

    <!-- Section: De Wasbak -->
    <section class="accom-section">
        <img src="images/slapen/washbasin-outside.jpg" alt="De wasbak buiten" class="accom-section__image">
    </section>

    <!-- CTA Section -->
    <section class="accom-cta">
        <h2 class="accom-cta__title">Klaar om te boeken?</h2>
        <p class="accom-cta__text">Reserveer je verblijf en ervaar PasneserPark zelf</p>
        <a href="https://www.airbnb.nl/rooms/1452333527355917092" target="_blank" rel="noopener" class="btn btn--primary">Boeken</a>
    </section>

    <!-- Footer wordt geladen via JavaScript -->

    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/i18n.js"></script>
    
    <script>
        // Fade-in sections on scroll
        const sections = document.querySelectorAll('.accom-section');
        
        const sectionObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('accom-section--visible');
                }
            });
        }, {
            threshold: 0.2,
            rootMargin: '0px 0px -50px 0px'
        });

        sections.forEach(section => sectionObserver.observe(section));

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
